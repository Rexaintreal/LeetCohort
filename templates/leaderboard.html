<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - LeetCohort</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7E1EE7',
                        'primary-hover': '#6B19C7',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #000000;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaderboard-item {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.02);
            border-left-color: #7E1EE7;
            transform: translateX(2px);
        }
        
        .current-user-highlight {
            background: rgba(126, 30, 231, 0.1);
            border-left-color: #7E1EE7;
            border: 1px solid rgba(126, 30, 231, 0.3);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .rank-badge {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.05));
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .percentile-bar {
            background: linear-gradient(90deg, #7E1EE7, #9333EA);
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-link {
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-link.active {
            background: rgba(126, 30, 231, 0.1);
            color: white;
            border-bottom: 2px solid #7E1EE7;
        }

        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(126, 30, 231, 0.3);
            transition: all 0.2s ease;
        }

        .profile-avatar:hover {
            border-color: rgba(126, 30, 231, 0.6);
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.03) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 12px;
            border-radius: 4px;
        }

        .skeleton-title {
            height: 20px;
            border-radius: 4px;
        }

        .skeleton-circle {
            border-radius: 50%;
        }

        .skeleton-stat {
            height: 60px;
            border-radius: 12px;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            min-width: 300px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-in 2.7s;
            opacity: 0;
        }

        .toast.show {
            opacity: 1;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(400px);
            }
        }

        .toast-error {
            border-left: 3px solid #ef4444;
        }

        .toast-success {
            border-left: 3px solid #10b981;
        }

        .toast-info {
            border-left: 3px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-black text-gray-100 min-h-screen">
    <div id="toastContainer"></div>
    <nav class="border-b border-white border-opacity-5 bg-black sticky top-0 z-50 backdrop-blur-lg">
        <div class="max-w-[1800px] mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-3 text-xl font-bold hover:opacity-80 transition">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="LeetCohort" class="h-10 w-10 rounded-lg">
                    <span>LeetCohort</span>
                </a>
                <div class="flex items-center gap-6">
                    <a href="/home" class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white flex items-center gap-2">
                        <i class="fas fa-home"></i>
                        <span>Problems</span>
                    </a>
                    <a href="/leaderboard" class="nav-link active px-4 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white flex items-center gap-2">
                        <i class="fas fa-trophy"></i>
                        <span>Leaderboard</span>
                    </a>
                    <a href="#" id="profileLink" class="nav-link px-4 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white flex items-center gap-2">
                        <img id="navProfilePic" src="" alt="Profile" class="profile-avatar" style="display: none;">
                        <i id="navProfileIcon" class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                    <button id="logoutBtn" class="text-sm text-gray-400 hover:text-white px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-5 transition flex items-center gap-2">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div id="loadingState" class="max-w-6xl mx-auto px-6 py-10">
        <div class="glass-card rounded-xl p-8 mb-8">
            <div class="flex items-center justify-between mb-6">
                <div class="skeleton skeleton-title w-48"></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="skeleton skeleton-stat"></div>
                <div class="skeleton skeleton-stat"></div>
                <div class="skeleton skeleton-stat"></div>
                <div class="skeleton skeleton-stat"></div>
            </div>
            <div class="mt-6">
                <div class="flex items-center justify-between text-sm mb-3">
                    <div class="skeleton skeleton-text w-32"></div>
                    <div class="skeleton skeleton-text w-40"></div>
                </div>
                <div class="h-3 bg-white bg-opacity-5 rounded-full"></div>
            </div>
        </div>
        <div class="glass-card rounded-xl overflow-hidden">
            <div class="p-8 border-b border-white border-opacity-5">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div class="skeleton skeleton-title w-64"></div>
                    <div class="skeleton skeleton-text h-12 w-80 rounded-lg"></div>
                </div>
            </div>
            <div class="divide-y divide-white divide-opacity-5">
                <div class="p-6">
                    <div class="flex items-center gap-8">
                        <div class="skeleton skeleton-text w-20"></div>
                        <div class="skeleton skeleton-circle w-16 h-16"></div>
                        <div class="flex-1">
                            <div class="skeleton skeleton-title w-48 mb-2"></div>
                            <div class="skeleton skeleton-text w-64"></div>
                        </div>
                        <div class="skeleton skeleton-text w-20"></div>
                        <div class="skeleton skeleton-text w-20"></div>
                    </div>
                </div>
                <div class="p-6">
                    <div class="flex items-center gap-8">
                        <div class="skeleton skeleton-text w-20"></div>
                        <div class="skeleton skeleton-circle w-16 h-16"></div>
                        <div class="flex-1">
                            <div class="skeleton skeleton-title w-40 mb-2"></div>
                            <div class="skeleton skeleton-text w-56"></div>
                        </div>
                        <div class="skeleton skeleton-text w-20"></div>
                        <div class="skeleton skeleton-text w-20"></div>
                    </div>
                </div>
                <div class="p-6">
                    <div class="flex items-center gap-8">
                        <div class="skeleton skeleton-text w-20"></div>
                        <div class="skeleton skeleton-circle w-16 h-16"></div>
                        <div class="flex-1">
                            <div class="skeleton skeleton-title w-52 mb-2"></div>
                            <div class="skeleton skeleton-text w-60"></div>
                        </div>
                        <div class="skeleton skeleton-text w-20"></div>
                        <div class="skeleton skeleton-text w-20"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="mainContent" class="hidden fade-in">
        <div class="max-w-6xl mx-auto px-6 py-10">
            <div class="glass-card rounded-xl p-8 mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-white flex items-center gap-3">
                        <i class="fas fa-medal text-yellow-400"></i>
                        Your Ranking
                    </h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="rank-badge rounded-xl p-6 text-center">
                        <p class="text-sm text-gray-400 mb-2">Global Rank</p>
                        <p id="userRank" class="text-4xl font-bold text-yellow-400">#-</p>
                    </div>
                    <div class="glass-card rounded-xl p-6 text-center border-0">
                        <p class="text-sm text-gray-400 mb-2">Percentile</p>
                        <p id="userPercentile" class="text-4xl font-bold text-purple-400">-%</p>
                        <p class="text-xs text-gray-500 mt-2">Top <span id="topPercent">-</span>%</p>
                    </div>
                    <div class="glass-card rounded-xl p-6 text-center border-0">
                        <p class="text-sm text-gray-400 mb-2">Total Points</p>
                        <p id="userPoints" class="text-4xl font-bold text-white">0</p>
                    </div>
                    <div class="glass-card rounded-xl p-6 text-center border-0">
                        <p class="text-sm text-gray-400 mb-2">Problems Solved</p>
                        <p id="userSolved" class="text-4xl font-bold text-white">0</p>
                    </div>
                </div>
                
                <div class="mt-6">
                    <div class="flex items-center justify-between text-sm text-gray-400 mb-3">
                        <span>Your Progress</span>
                        <span id="progressText">Top -% of all users</span>
                    </div>
                    <div class="h-3 bg-white bg-opacity-5 rounded-full overflow-hidden">
                        <div id="percentileBar" class="percentile-bar h-full rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <div class="glass-card rounded-xl overflow-hidden">
                <div class="p-8 border-b border-white border-opacity-5">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <h2 class="text-2xl font-bold text-white flex items-center gap-3">
                            <i class="fas fa-crown text-yellow-400"></i>
                            Global Leaderboard
                        </h2>
                        <div class="relative">
                            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                            <input type="text" id="searchUsers" placeholder="Search users..." class="w-full md:w-80 bg-white bg-opacity-5 border border-white border-opacity-10 rounded-lg pl-12 pr-4 py-3 focus:outline-none focus:border-opacity-20 transition text-gray-300 placeholder-gray-600">
                        </div>
                    </div>
                </div>
                <div id="leaderboardList" class="divide-y divide-white divide-opacity-5 max-h-[600px] overflow-y-auto">
                </div>
                <div id="loadingMore" class="hidden p-8 text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>
                    <p class="mt-3 text-sm text-gray-500">Loading more...</p>
                </div>
                <div id="endOfList" class="hidden p-8 text-center text-gray-500 text-sm">
                    <i class="fas fa-check-circle text-2xl mb-2 opacity-30"></i>
                    <p>You've reached the end of the leaderboard</p>
                </div>
            </div>
        </div>
    </div>
    <div id="errorState" class="hidden flex items-center justify-center min-h-[calc(100vh-73px)]">
        <div class="text-center fade-in">
            <i class="fas fa-exclamation-circle text-white text-5xl mb-4 opacity-20"></i>
            <p class="text-white mb-2 text-lg font-semibold">Failed to load leaderboard</p>
            <p class="text-gray-500 text-sm mb-6" id="errorMessage"></p>
            <a href="/home" class="inline-block bg-white bg-opacity-5 hover:bg-opacity-10 text-white font-semibold px-6 py-3 rounded-lg transition border border-white border-opacity-10">
                Back to Home
            </a>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
</body>
</html>
