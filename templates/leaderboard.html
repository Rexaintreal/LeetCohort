<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - LeetCohort</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7E1EE7',
                        'primary-hover': '#6B19C7',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #000000;
            overflow: hidden;
            height: 100vh;
            max-width: 100vw;
        }
        
        * {
            box-sizing: border-box;
            max-width: 100%;
        }
        
        html {
            overflow: hidden;
            height: 100vh;
            max-width: 100vw;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: visible;
        }
        
        #leaderboardList {
            overflow-y: auto;
            overflow-x: visible !important;
        }
        
        .leaderboard-item {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            overflow: visible;
        }
        
        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.02);
            border-left-color: rgba(255, 255, 255, 0.3);
            transform: translateX(2px);
        }
        
        .current-user-highlight {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar {
            width: 6px;
            height: 0;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        ::-webkit-scrollbar:horizontal {
            display: none;
        }
        
        .percentile-bar {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-link {
            transition: all 0.2s ease;
            position: relative;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.03);
            color: white;
        }
        
        .nav-link.active {
            color: white;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: white;
        }

        .profile-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .profile-avatar:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.03) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 12px;
            border-radius: 4px;
        }

        .skeleton-title {
            height: 20px;
            border-radius: 4px;
        }

        .skeleton-circle {
            border-radius: 50%;
        }

        .skeleton-stat {
            height: 60px;
            border-radius: 12px;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            min-width: 300px;
            max-width: 500px;
            z-index: 1000;
            animation: slideDown 0.3s ease-out, fadeOutUp 0.3s ease-in 2.7s;
            opacity: 0;
        }

        .toast.show {
            opacity: 1;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOutUp {
            to {
                opacity: 0;
                transform: translateX(-50%) translateY(-100px);
            }
        }

        .toast-error,
        .toast-success,
        .toast-info {
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        
        .stat-item:hover {
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
        }

        .medal-icon {
            font-size: 1.2rem;
        }

        .progress-bar {
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-black text-gray-100 min-h-screen">
    <div id="toastContainer"></div>
    
    <nav class="border-b border-white border-opacity-5 bg-black bg-opacity-80 sticky top-0 z-50 backdrop-blur-xl">
        <div class="max-w-[1800px] mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-3 text-lg font-bold hover:opacity-80 transition">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="LeetCohort" class="h-9 w-9 rounded-lg">
                    <span>LeetCohort</span>
                </a>
                <div class="flex items-center gap-4">
                    <a href="/home" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white flex items-center gap-2">
                        <i class="fas fa-code text-sm"></i>
                        <span>Problems</span>
                    </a>
                    <a href="/leaderboard" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white flex items-center gap-2">
                        <i class="fas fa-trophy text-sm"></i>
                        <span>Leaderboard</span>
                    </a>
                    <a href="/settings" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white flex items-center gap-2">
                        <i class="fas fa-cog text-sm"></i>
                        <span>Settings</span>
                    </a>
                    <div class="h-6 w-px bg-white bg-opacity-10"></div>
                    <a href="#" id="profileLink" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white flex items-center gap-2">
                        <img id="navProfilePic" src="" alt="Profile" class="profile-avatar" style="display: none;">
                        <i id="navProfileIcon" class="fas fa-user text-sm"></i>
                    </a>
                    <button id="logoutBtn" class="text-sm text-gray-400 hover:text-white px-3 py-2 rounded-lg hover:bg-white hover:bg-opacity-5 transition flex items-center gap-2">
                        <i class="fas fa-sign-out-alt text-sm"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div id="loadingState" class="max-w-[1800px] mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <aside class="lg:col-span-3">
                <div class="glass-card rounded-xl p-6 sticky top-24">
                    <div class="skeleton skeleton-title w-32 mb-6"></div>
                    <div class="space-y-4 mb-6">
                        <div class="skeleton skeleton-stat"></div>
                        <div class="skeleton skeleton-stat"></div>
                        <div class="skeleton skeleton-stat"></div>
                        <div class="skeleton skeleton-stat"></div>
                    </div>
                    <div class="border-t border-white border-opacity-5 pt-4">
                        <div class="skeleton skeleton-text w-24 mb-3"></div>
                        <div class="h-2 bg-white bg-opacity-5 rounded-full"></div>
                    </div>
                </div>
            </aside>
            <main class="lg:col-span-9">
                <div class="glass-card rounded-xl overflow-hidden">
                    <div class="p-6 border-b border-white border-opacity-5">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="skeleton skeleton-title w-48"></div>
                            <div class="skeleton skeleton-text h-10 w-full md:w-80 rounded-lg"></div>
                        </div>
                    </div>
                    <div class="divide-y divide-white divide-opacity-5">
                        <div class="p-5">
                            <div class="flex items-center gap-4">
                                <div class="skeleton skeleton-text w-12"></div>
                                <div class="skeleton skeleton-circle w-12 h-12"></div>
                                <div class="flex-1 min-w-0">
                                    <div class="skeleton skeleton-title w-32 mb-2"></div>
                                    <div class="skeleton skeleton-text w-48"></div>
                                </div>
                                <div class="skeleton skeleton-text w-12"></div>
                                <div class="skeleton skeleton-text w-12"></div>
                            </div>
                        </div>
                        <div class="p-5">
                            <div class="flex items-center gap-4">
                                <div class="skeleton skeleton-text w-12"></div>
                                <div class="skeleton skeleton-circle w-12 h-12"></div>
                                <div class="flex-1 min-w-0">
                                    <div class="skeleton skeleton-title w-40 mb-2"></div>
                                    <div class="skeleton skeleton-text w-56"></div>
                                </div>
                                <div class="skeleton skeleton-text w-12"></div>
                                <div class="skeleton skeleton-text w-12"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="mainContent" class="hidden fade-in" style="height: calc(100vh - 73px); overflow: hidden; max-width: 100vw;">
        <div class="max-w-[1800px] mx-auto px-6 py-8 h-full" style="max-width: 100%; overflow: hidden;">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full" style="max-width: 100%; overflow: hidden;">
                <aside class="lg:col-span-3 h-full" style="overflow: hidden; max-width: 100%;">
                    <div class="glass-card rounded-xl p-6 h-full overflow-y-auto" style="max-width: 100%;">
                        <h2 class="text-base font-semibold text-white mb-6 flex items-center gap-2">
                            <i class="fas fa-chart-line text-white text-sm"></i>
                            Your Ranking
                        </h2>
                        <div class="space-y-3 mb-6">
                            <div class="stat-item rounded-lg p-4">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-medal text-white text-sm"></i>
                                        <span class="text-gray-400 text-sm">Rank</span>
                                    </div>
                                    <span id="userRank" class="text-xl font-bold text-white">#-</span>
                                </div>
                            </div>
                            
                            <div class="stat-item rounded-lg p-4">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-percentage text-white text-sm"></i>
                                        <span class="text-gray-400 text-sm">Percentile</span>
                                    </div>
                                    <span id="userPercentile" class="text-xl font-bold text-white">-%</span>
                                </div>
                            </div>
                            
                            <div class="stat-item rounded-lg p-4">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-trophy text-white text-sm"></i>
                                        <span class="text-gray-400 text-sm">Points</span>
                                    </div>
                                    <span id="userPoints" class="text-xl font-bold text-white">0</span>
                                </div>
                            </div>
                            
                            <div class="stat-item rounded-lg p-4">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-check-circle text-white text-sm"></i>
                                        <span class="text-gray-400 text-sm">Solved</span>
                                    </div>
                                    <span id="userSolved" class="text-xl font-bold text-white">0</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="border-t border-white border-opacity-5 pt-4">
                            <div class="flex items-center justify-between text-xs text-gray-400 mb-2">
                                <span>Progress</span>
                                <span id="progressText">Top <span id="topPercent">-</span>%</span>
                            </div>
                            <div class="h-2 bg-white bg-opacity-5 rounded-full overflow-hidden">
                                <div id="percentileBar" class="percentile-bar h-full rounded-full progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </aside>
                <main class="lg:col-span-9" style="overflow: visible;">
                    <div class="glass-card rounded-xl" style="overflow: visible;">
                        <div class="p-6 border-b border-white border-opacity-5">
                            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4">
                                <h2 class="text-xl font-semibold text-white flex items-center gap-2">
                                    <i class="fas fa-trophy text-white text-lg"></i>
                                    Global Leaderboard
                                </h2>
                            </div>
                            <div class="relative">
                                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm"></i>
                                <input type="text" id="searchUsers" placeholder="Search users..." class="w-full bg-white bg-opacity-5 border border-white border-opacity-10 rounded-lg pl-10 pr-4 py-2.5 text-sm focus:outline-none focus:border-opacity-20 transition text-gray-300 placeholder-gray-600">
                            </div>
                        </div>
                        <div id="leaderboardList" class="divide-y divide-white divide-opacity-5 max-h-[calc(100vh-280px)] overflow-y-auto">
                        </div>
                        <div id="loadingMore" class="hidden p-6 text-center border-t border-white border-opacity-5">
                            <div class="inline-block animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-white border-opacity-20"></div>
                            <p class="mt-3 text-xs text-gray-500">Loading more...</p>
                        </div>
                        <div id="endOfList" class="hidden p-6 text-center text-gray-500 text-xs border-t border-white border-opacity-5">
                            <i class="fas fa-check-circle text-xl mb-2 opacity-30"></i>
                            <p>You've reached the end of the leaderboard</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <div id="errorState" class="hidden flex items-center justify-center min-h-[calc(100vh-73px)]">
        <div class="text-center fade-in">
            <i class="fas fa-exclamation-circle text-white text-5xl mb-4 opacity-20"></i>
            <p class="text-white mb-2 text-lg font-semibold">Failed to load leaderboard</p>
            <p class="text-gray-500 text-sm mb-6" id="errorMessage"></p>
            <a href="/home" class="inline-block bg-white bg-opacity-5 hover:bg-opacity-10 text-white font-semibold px-6 py-3 rounded-lg transition border border-white border-opacity-10">
                Back to Home
            </a>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
</body>
</html>
