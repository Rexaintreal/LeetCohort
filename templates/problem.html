<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem - LeetCohort</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/yonce.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/problem.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7E1EE7',
                        'primary-hover': '#6B19C7',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-gray-100">
    <div id="toastContainer"></div>
    
    <nav class="border-b border-white border-opacity-5 bg-black bg-opacity-80 sticky top-0 z-50 backdrop-blur-xl">
        <div class="max-w-[1920px] mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-6">
                    <a href="/" class="flex items-center gap-3 text-lg font-bold hover:opacity-80 transition">
                        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="LeetCohort" class="h-9 w-9 rounded-lg">
                        <span style="color: #ffffff;">LeetCohort</span>
                    </a>
                    <a href="/home" class="nav-link text-gray-400 hover:text-white transition text-sm flex items-center gap-2 px-3 py-2 rounded-lg">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Problems</span>
                    </a>
                </div>
                <button id="logoutBtn" class="text-sm text-gray-400 hover:text-white px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-5 transition flex items-center gap-2">
                    <i class="fas fa-sign-out-alt text-sm"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="split-container">
        <div class="left-panel" id="leftPanel">
            <div class="section" style="border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                <h1 class="problem-title" id="problemTitle">Loading...</h1>
                <div class="flex items-center gap-3">
                    <span class="difficulty-medium px-3 py-1 rounded text-xs font-bold" id="problemDifficulty">Medium</span>
                </div>
            </div>

            <div class="section">
                <div class="section-title">
                    <i class="fas fa-align-left"></i>
                    Description
                </div>
                <div class="problem-description" id="problemDescription">
                    <p>Loading problem description...</p>
                </div>
            </div>

            <div class="section" id="examplesSection">
                <div class="section-title">
                    <i class="fas fa-lightbulb"></i>
                    Examples
                </div>
                <div id="examplesContainer">
                    <p style="color: #9ca3af; font-size: 14px;">Loading examples...</p>
                </div>
            </div>

            <div class="section" id="hintsSection">
                <div class="section-title">
                    <i class="fas fa-question-circle"></i>
                    Hints
                </div>
                <div id="hintsContainer">
                    <p style="color: #9ca3af; font-size: 14px;">Loading hints...</p>
                </div>
            </div>
        </div>
        <div class="resizer" id="resizer"></div>

        <div class="right-panel">
            <div class="editor-header">
                <select class="language-select" id="languageSelect">
                    <option value="71">Python 3</option>
                    <option value="63">JavaScript</option>
                    <option value="62">Java</option>
                    <option value="50">C</option>
                    <option value="54">C++</option>
                    <option value="51">C#</option>
                    <option value="68">PHP</option>
                    <option value="72">Ruby</option>
                    <option value="73">Rust</option>
                    <option value="60">Go</option>
                </select>
                <div class="editor-actions">
                    <button class="btn btn-run" id="runBtn">
                        <i class="fas fa-play"></i>
                        <span>Run</span>
                    </button>
                    <button class="btn btn-submit" id="submitBtn">
                        <i class="fas fa-check"></i>
                        <span>Submit</span>
                    </button>
                </div>
            </div>
            <div class="editor-container">
                <textarea id="codeEditor"># Write your solution here</textarea>
            </div>

            <div class="console-container" id="consoleContainer">
                <div class="console-resizer" id="consoleResizer"></div>
                <div class="console-tabs">
                    <button class="console-tab active" data-tab="results">
                        <i class="fas fa-list-check"></i> Test Results
                    </button>
                </div>
                <div class="console-content">
                    <div class="console-output active" id="resultsOutput">
                        <div class="empty-state">
                            <i class="fas fa-play-circle"></i>
                            <p>Run your code to see sample test results</p>
                            <p style="margin-top: 8px; font-size: 12px; color: #6b7280;">
                                Click "Run" to test against sample cases or "Submit" to test all cases
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const PROBLEM_SLUG = "{{ slug }}";
    </script>
    <script src="{{ url_for('static', filename='js/problem.js') }}"></script>
</body>
</html>
