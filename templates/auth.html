<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - LeetCohort</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7E1EE7',
                        'primary-hover': '#6B19C7',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="bg-black text-gray-100 min-h-screen flex flex-col">
    <div class="animated-bg"></div>
    <div class="fixed inset-0 bg-black bg-opacity-60 z-0"></div>
    <nav class="bg-transparent relative z-10">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('index') }}" class="flex items-center gap-3 text-xl font-bold hover:opacity-80 transition">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="LeetCohort" class="h-10 w-10 rounded-lg shadow-lg">
                    <span>LeetCohort</span>
                </a>
                <a href="{{ url_for('index') }}" class="text-gray-400 hover:text-white text-sm font-medium px-4 py-2 rounded-lg hover:bg-gray-800 transition">
                    Back to Home
                </a>
            </div>
        </div>
    </nav>
    <main class="flex-1 flex items-center justify-center px-6 relative z-10">
        <div class="w-full max-w-md">
            <div class="auth-card">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="LeetCohort" class="auth-logo">
                <h1 class="auth-title">Welcome to LeetCohort</h1>
                <p class="auth-subtitle">Sign in to LeetCohort</p>
                <div class="error-message" id="errorMessage"></div>
                <button id="googleSignInBtn" class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span id="btnText">Continue with Google</span>
                </button>
                <div class="auth-footer">
                    By signing in, you agree to share your Email Address and Profile Picture
                </div>
            </div>
        </div>
    </main>
    <footer class="py-8 relative z-10">
        <div class="max-w-7xl mx-auto px-6">
            <p class="text-center text-sm text-gray-400">
                Made for <a href="https://axiom.hackclub.com/" target="_blank" class="text-white hover:text-primary font-medium transition">Axiom</a> by <a href="https://saurabhcodesawfully.pythonanywhere.com/" target="_blank" class="text-white hover:text-primary font-medium transition">Saurabh Tiwari</a>
            </p>
        </div>
    </footer>
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
