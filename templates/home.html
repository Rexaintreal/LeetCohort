<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LeetCohort</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7E1EE7',
                        'primary-hover': '#6B19C7',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="border-b border-gray-800 bg-black sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-3 text-xl font-bold hover:opacity-80 transition">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="LeetCohort" class="h-10 w-10 rounded-lg">
                    <span>LeetCohort</span>
                </a>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3">
                        <img id="userAvatar" src="" alt="User" class="h-8 w-8 rounded-full border border-gray-700">
                        <span id="userName" class="text-sm text-gray-400">Loading...</span>
                    </div>
                    <button id="logoutBtn" class="text-sm text-gray-400 hover:text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto px-6 py-8">
        <div id="loadingState" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
            <p class="mt-4 text-gray-400">Loading your dashboard...</p>
        </div>
        <div id="mainContent" class="hidden">
            <h1 class="text-3xl font-bold mb-8">Welcome back, <span id="welcomeName">User</span>!</h1>
            <div class="bg-gray-900 rounded-lg border border-gray-800 p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">Your Progress</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <p class="text-gray-400 text-sm">Problems Solved</p>
                        <p id="problemsSolved" class="text-3xl font-bold text-primary">0</p>
                    </div>
                    <div>
                        <p class="text-gray-400 text-sm">Total Points</p>
                        <p id="totalPoints" class="text-3xl font-bold text-primary">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-gray-900 rounded-lg border border-gray-800 p-8 text-center">
                <p class="text-gray-400">Problems list and leaderboard coming next!</p>
            </div>
        </div>
        <div id="errorState" class="hidden text-center py-20">
            <p class="text-red-500 mb-4">Failed to load dashboard</p>
            <p class="text-gray-400 text-sm mb-6" id="errorMessage"></p>
            <a href="/auth" class="inline-block bg-primary hover:bg-primary-hover text-white font-semibold px-6 py-3 rounded-lg transition">
                Back to Login
            </a>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
