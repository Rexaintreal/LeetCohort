<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LeetCohort</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7E1EE7',
                        'primary-hover': '#6B19C7',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-gray-100">
    <div id="toastContainer"></div>
    <nav class="border-b border-white border-opacity-5 bg-black bg-opacity-80 sticky top-0 z-50 backdrop-blur-xl">
        <div class="max-w-[1800px] mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-3 text-lg font-bold hover:opacity-80 transition">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="LeetCohort" class="h-9 w-9 rounded-lg">
                    <span>LeetCohort</span>
                </a>
                <div class="flex items-center gap-4">
                    <a href="/home" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white flex items-center gap-2">
                        <i class="fas fa-code text-sm"></i>
                        <span>Problems</span>
                    </a>
                    <a href="/leaderboard" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white flex items-center gap-2">
                        <i class="fas fa-trophy text-sm"></i>
                        <span>Leaderboard</span>
                    </a>
                    <a href="/settings" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white flex items-center gap-2">
                        <i class="fas fa-cog text-sm"></i>
                        <span>Settings</span>
                    </a>
                    <div class="h-6 w-px bg-white bg-opacity-10"></div>
                    <a href="#" id="profileLink" class="nav-link px-3 py-2 rounded-lg text-sm font-medium text-gray-400 hover:text-white flex items-center gap-2">
                        <img id="navProfilePic" src="" alt="Profile" class="profile-avatar" style="display: none;">
                        <i id="navProfileIcon" class="fas fa-user text-sm"></i>
                    </a>
                    <button id="logoutBtn" class="text-sm text-gray-400 hover:text-white px-3 py-2 rounded-lg hover:bg-white hover:bg-opacity-5 transition flex items-center gap-2">
                        <i class="fas fa-sign-out-alt text-sm"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div id="loadingState" class="max-w-[1800px] mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <aside class="lg:col-span-3">
                <div class="glass-card rounded-xl p-6">
                    <div class="text-center mb-6">
                        <div class="skeleton skeleton-circle skeleton-avatar mx-auto mb-3"></div>
                        <div class="skeleton skeleton-title w-32 mx-auto mb-2"></div>
                        <div class="skeleton skeleton-text w-40 mx-auto"></div>
                    </div>
                    <div class="space-y-2 mb-6">
                        <div class="stat-item rounded-lg p-3">
                            <div class="flex items-center justify-between">
                                <div class="skeleton skeleton-text w-20"></div>
                                <div class="skeleton skeleton-text w-12"></div>
                            </div>
                        </div>
                        <div class="stat-item rounded-lg p-3">
                            <div class="flex items-center justify-between">
                                <div class="skeleton skeleton-text w-20"></div>
                                <div class="skeleton skeleton-text w-12"></div>
                            </div>
                        </div>
                        <div class="stat-item rounded-lg p-3">
                            <div class="flex items-center justify-between">
                                <div class="skeleton skeleton-text w-20"></div>
                                <div class="skeleton skeleton-text w-12"></div>
                            </div>
                        </div>
                    </div>
                    <div class="border-t border-white border-opacity-5 pt-4">
                        <div class="skeleton skeleton-text w-24 mb-3"></div>
                        <div class="space-y-3">
                            <div>
                                <div class="flex justify-between mb-1.5">
                                    <div class="skeleton skeleton-text w-12"></div>
                                    <div class="skeleton skeleton-text w-12"></div>
                                </div>
                                <div class="h-1.5 bg-white bg-opacity-5 rounded-full"></div>
                            </div>
                            <div>
                                <div class="flex justify-between mb-1.5">
                                    <div class="skeleton skeleton-text w-16"></div>
                                    <div class="skeleton skeleton-text w-12"></div>
                                </div>
                                <div class="h-1.5 bg-white bg-opacity-5 rounded-full"></div>
                            </div>
                            <div>
                                <div class="flex justify-between mb-1.5">
                                    <div class="skeleton skeleton-text w-12"></div>
                                    <div class="skeleton skeleton-text w-12"></div>
                                </div>
                                <div class="h-1.5 bg-white bg-opacity-5 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="lg:col-span-6">
                <div class="glass-card rounded-xl overflow-hidden">
                    <div class="p-6 border-b border-white border-opacity-5">
                        <div class="skeleton skeleton-title w-32 mb-4"></div>
                        <div class="skeleton skeleton-text h-10 w-full rounded-lg"></div>
                    </div>
                    <div class="p-4 space-y-4">
                        <div class="p-5 glass-card rounded-lg">
                            <div class="skeleton skeleton-title w-3/4 mb-2"></div>
                            <div class="skeleton skeleton-text w-full mb-1"></div>
                            <div class="skeleton skeleton-text w-5/6"></div>
                        </div>
                        <div class="p-5 glass-card rounded-lg">
                            <div class="skeleton skeleton-title w-2/3 mb-2"></div>
                            <div class="skeleton skeleton-text w-full mb-1"></div>
                            <div class="skeleton skeleton-text w-4/5"></div>
                        </div>
                        <div class="p-5 glass-card rounded-lg">
                            <div class="skeleton skeleton-title w-3/5 mb-2"></div>
                            <div class="skeleton skeleton-text w-full mb-1"></div>
                            <div class="skeleton skeleton-text w-full"></div>
                        </div>
                    </div>
                </div>
            </main>
            <aside class="lg:col-span-3">
                <div class="glass-card rounded-xl overflow-hidden">
                    <div class="p-6 border-b border-white border-opacity-5">
                        <div class="skeleton skeleton-title w-32"></div>
                    </div>
                    <div class="p-4 space-y-2">
                        <div class="flex items-center gap-3 p-3">
                            <div class="skeleton skeleton-text w-6"></div>
                            <div class="skeleton skeleton-circle w-8 h-8"></div>
                            <div class="flex-1">
                                <div class="skeleton skeleton-text w-24 mb-1"></div>
                                <div class="skeleton skeleton-text w-16"></div>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 p-3">
                            <div class="skeleton skeleton-text w-6"></div>
                            <div class="skeleton skeleton-circle w-8 h-8"></div>
                            <div class="flex-1">
                                <div class="skeleton skeleton-text w-32 mb-1"></div>
                                <div class="skeleton skeleton-text w-16"></div>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 p-3">
                            <div class="skeleton skeleton-text w-6"></div>
                            <div class="skeleton skeleton-circle w-8 h-8"></div>
                            <div class="flex-1">
                                <div class="skeleton skeleton-text w-28 mb-1"></div>
                                <div class="skeleton skeleton-text w-16"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="mainContent" class="hidden fade-in" style="height: calc(100vh - 73px); overflow: hidden;">
        <div class="max-w-[1800px] mx-auto px-6 py-8 h-full">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full">
                <aside class="lg:col-span-3 h-full" style="overflow: hidden;">
                    <div class="glass-card rounded-xl p-6 h-full overflow-y-auto">
                        <div class="text-center mb-6">
                            <img id="userAvatar" src="" alt="User" class="h-20 w-20 rounded-full mx-auto mb-3 border-2 border-white border-opacity-10 transition-transform hover:scale-105">
                            <h2 id="userName" class="text-base font-semibold text-white mb-1">Loading...</h2>
                            <p id="userEmail" class="text-xs text-gray-500">user@email.com</p>
                        </div>
                        
                        <div class="space-y-2 mb-6">
                            <div class="stat-item rounded-lg p-3">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-trophy text-white text-sm"></i>
                                        <span class="text-gray-400 text-sm">Points</span>
                                    </div>
                                    <span id="userPoints" class="text-base font-semibold text-white">0</span>
                                </div>
                            </div>
                            
                            <div class="stat-item rounded-lg p-3">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-check-circle text-white text-sm"></i>
                                        <span class="text-gray-400 text-sm">Solved</span>
                                    </div>
                                    <span id="userSolved" class="text-base font-semibold text-white">0</span>
                                </div>
                            </div>
                            
                            <div class="stat-item rounded-lg p-3">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-chart-line text-white text-sm"></i>
                                        <span class="text-gray-400 text-sm">Rank</span>
                                    </div>
                                    <span id="userRank" class="text-base font-semibold text-white">-</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="border-t border-white border-opacity-5 pt-4">
                            <h3 class="text-xs font-semibold text-gray-500 mb-3 uppercase tracking-wider">Progress</h3>
                            <div class="space-y-3">
                                <div>
                                    <div class="flex justify-between text-xs mb-1.5">
                                        <span class="text-gray-400 font-medium">Easy</span>
                                        <span id="easyProgress" class="text-gray-500">0/0</span>
                                    </div>
                                    <div class="h-2 bg-white bg-opacity-5 rounded-full overflow-hidden">
                                        <div id="easyBar" class="h-full bg-green-500 rounded-full progress-bar" style="width: 0%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between text-xs mb-1.5">
                                        <span class="text-gray-400 font-medium">Medium</span>
                                        <span id="mediumProgress" class="text-gray-500">0/0</span>
                                    </div>
                                    <div class="h-2 bg-white bg-opacity-5 rounded-full overflow-hidden">
                                        <div id="mediumBar" class="h-full bg-yellow-500 rounded-full progress-bar" style="width: 0%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between text-xs mb-1.5">
                                        <span class="text-gray-400 font-medium">Hard</span>
                                        <span id="hardProgress" class="text-gray-500">0/0</span>
                                    </div>
                                    <div class="h-2 bg-white bg-opacity-5 rounded-full overflow-hidden">
                                        <div id="hardBar" class="h-full bg-red-500 rounded-full progress-bar" style="width: 0%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>

                <main class="lg:col-span-6 h-full" style="overflow: hidden;">
                    <div class="glass-card rounded-xl h-full flex flex-col">
                        <div class="p-6 border-b border-white border-opacity-5 flex-shrink-0">
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="text-lg font-semibold text-white">Problems</h2>
                                <div class="flex gap-2">
                                    <button class="filter-btn difficulty-filter px-3 py-1.5 rounded-lg text-xs font-medium border border-white border-opacity-10 text-white transition-all hover:bg-white hover:bg-opacity-5" data-difficulty="all">
                                        All
                                    </button>
                                    <button class="filter-btn difficulty-filter px-3 py-1.5 rounded-lg text-xs font-medium border border-white border-opacity-10 text-green-400 transition-all hover:bg-green-900/20" data-difficulty="Easy">
                                        Easy
                                    </button>
                                    <button class="filter-btn difficulty-filter px-3 py-1.5 rounded-lg text-xs font-medium border border-white border-opacity-10 text-yellow-400 transition-all hover:bg-yellow-900/20" data-difficulty="Medium">
                                        Medium
                                    </button>
                                    <button class="filter-btn difficulty-filter px-3 py-1.5 rounded-lg text-xs font-medium border border-white border-opacity-10 text-red-400 transition-all hover:bg-red-900/20" data-difficulty="Hard">
                                        Hard
                                    </button>
                                    </div>
                            </div>
                            <div class="flex gap-3">
                                <div class="relative flex-1">
                                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm"></i>
                                    <input type="text" id="searchProblems" placeholder="Search problems..." class="w-full bg-white bg-opacity-5 border border-white border-opacity-10 rounded-lg pl-10 pr-4 py-2.5 text-sm focus:outline-none focus:border-opacity-20 transition text-gray-300 placeholder-gray-600">
                                </div>
                                <div class="topic-filter-container relative">
                                    <button id="topicFilterBtn" class="w-full h-full bg-white bg-opacity-5 border border-white border-opacity-10 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:border-opacity-20 transition text-gray-300 flex items-center justify-center gap-2 hover:bg-opacity-10">
                                        <i class="fas fa-filter text-primary"></i>
                                        <span id="topicFilterText" class="font-medium text-gray-300">Topic</span>
                                        <i class="fas fa-chevron-down text-xs ml-1 text-gray-400"></i>
                                    </button>
                                    <div id="topicDropdown" class="topic-dropdown hidden absolute right-0 mt-2 z-10 w-64 rounded-xl shadow-2xl bg-black/80 backdrop-blur-xl border border-white/10 p-2">
                                    </div>
                                </div>
                                </div>
                        </div>

                        <div class="px-3 py-2 border-b border-white border-opacity-5 bg-white bg-opacity-[0.02] text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <div class="flex items-center justify-between gap-3">
                                <div class="flex items-center gap-3 flex-1 min-w-0">
                                    <span class="pl-1" style="min-width: 35px;">#</span>
                                    <span class="w-3"></span>
                                    <span class="flex-1 truncate">Title</span>
                                </div>
                                <div class="flex items-center gap-2 flex-shrink-0">
                                    <span class="hidden md:inline-block text-center w-24 mr-2">Topic</span>
                                    <span class="text-center w-[60px]">Diff</span>
                                    <span class="text-center w-[50px]">Pts</span>
                                </div>
                            </div>
                        </div>
                        <div id="problemsList" class="flex-1 overflow-y-auto" style="overflow-x: hidden;">
                        </div>
                    </div>
                </main>
                <aside class="lg:col-span-3 h-full" style="overflow: hidden;">
                    <div class="glass-card rounded-xl h-full flex flex-col">
                        <div class="p-6 border-b border-white border-opacity-5 flex-shrink-0">
                            <h2 class="text-base font-semibold text-white flex items-center gap-2">
                                <span>Leaderboard</span>
                            </h2>
                        </div>
                        <div id="leaderboardList" class="p-4 space-y-2 flex-1 overflow-y-auto" style="overflow-x: hidden;">
                        </div>
                        <div id="userRankInfo" class="p-4 border-t border-white border-opacity-5 hidden flex-shrink-0">
                            <div class="text-center">
                                <p class="text-xs text-gray-500 mb-2">Your Rank</p>
                                <div class="user-rank-badge mx-auto justify-center">
                                    <i class="fas fa-medal text-primary"></i>
                                    <span id="currentUserRank" class="text-lg font-bold text-white">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
    <div id="errorState" class="hidden flex items-center justify-center min-h-[calc(100vh-73px)]">
        <div class="text-center fade-in">
            <i class="fas fa-exclamation-circle text-white text-5xl mb-4 opacity-20"></i>
            <p class="text-white mb-2 text-lg font-semibold">Failed to load dashboard</p>
            <p class="text-gray-500 text-sm mb-6" id="errorMessage"></p>
            <a href="/auth" class="inline-block bg-white bg-opacity-5 hover:bg-opacity-10 text-white font-semibold px-6 py-3 rounded-lg transition border border-white border-opacity-10">
                Back to Login
            </a>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
