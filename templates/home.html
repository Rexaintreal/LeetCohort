<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - LeetCohort</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7E1EE7',
                        'primary-hover': '#6B19C7',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #000000;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .problem-item {
            transition: all 0.3s ease;
            border-left: 2px solid transparent;
        }
        
        .problem-item:hover {
            background: rgba(255, 255, 255, 0.02);
            border-left-color: #7E1EE7;
        }
        
        .filter-btn {
            transition: all 0.2s ease;
        }
        
        .filter-btn.active {
            background: rgba(126, 30, 231, 0.1);
            color: white;
            border: 1px solid rgba(126, 30, 231, 0.3);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        
        .stat-item:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-black text-gray-100 min-h-screen">
    <nav class="border-b border-white border-opacity-5 bg-black sticky top-0 z-50 backdrop-blur-lg">
        <div class="max-w-[1800px] mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center gap-3 text-xl font-bold hover:opacity-80 transition">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="LeetCohort" class="h-10 w-10 rounded-lg">
                    <span>LeetCohort</span>
                </a>
                <button id="logoutBtn" class="text-sm text-gray-400 hover:text-white px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-5 transition flex items-center gap-2">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>
    <div id="loadingState" class="flex items-center justify-center min-h-[calc(100vh-73px)]">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-white border-opacity-20"></div>
            <p class="mt-4 text-gray-500">Loading your dashboard...</p>
        </div>
    </div>
    <div id="mainContent" class="hidden">
        <div class="max-w-[1800px] mx-auto px-6 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <aside class="lg:col-span-3 h-fit">
                    <div class="glass-card rounded-xl p-6 sticky top-24">
                        <div class="text-center mb-6">
                            <img id="userAvatar" src="" alt="User" class="h-20 w-20 rounded-full mx-auto mb-3 border-2 border-white border-opacity-10">
                            <h2 id="userName" class="text-base font-semibold text-white">Loading...</h2>
                            <p id="userEmail" class="text-xs text-gray-500 mt-1">user@email.com</p>
                        </div>
                        
                        <div class="space-y-2 mb-6">
                            <div class="stat-item rounded-lg p-3">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-trophy text-white text-sm"></i>
                                        <span class="text-gray-400 text-sm">Points</span>
                                    </div>
                                    <span id="userPoints" class="text-base font-semibold text-white">0</span>
                                </div>
                            </div>
                            
                            <div class="stat-item rounded-lg p-3">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-check-circle text-white text-sm"></i>
                                        <span class="text-gray-400 text-sm">Solved</span>
                                    </div>
                                    <span id="userSolved" class="text-base font-semibold text-white">0</span>
                                </div>
                            </div>
                            
                            <div class="stat-item rounded-lg p-3">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-chart-line text-white text-sm"></i>
                                        <span class="text-gray-400 text-sm">Rank</span>
                                    </div>
                                    <span id="userRank" class="text-base font-semibold text-white">-</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="border-t border-white border-opacity-5 pt-4">
                            <h3 class="text-xs font-semibold text-gray-500 mb-3 uppercase tracking-wider">Progress</h3>
                            <div class="space-y-3">
                                <div>
                                    <div class="flex justify-between text-xs mb-1.5">
                                        <span class="text-gray-400 font-medium">Easy</span>
                                        <span id="easyProgress" class="text-gray-500">0/0</span>
                                    </div>
                                    <div class="h-1.5 bg-white bg-opacity-5 rounded-full overflow-hidden">
                                        <div id="easyBar" class="h-full bg-green-500 rounded-full transition-all duration-500" style="width: 0%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between text-xs mb-1.5">
                                        <span class="text-gray-400 font-medium">Medium</span>
                                        <span id="mediumProgress" class="text-gray-500">0/0</span>
                                    </div>
                                    <div class="h-1.5 bg-white bg-opacity-5 rounded-full overflow-hidden">
                                        <div id="mediumBar" class="h-full bg-yellow-500 rounded-full transition-all duration-500" style="width: 0%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between text-xs mb-1.5">
                                        <span class="text-gray-400 font-medium">Hard</span>
                                        <span id="hardProgress" class="text-gray-500">0/0</span>
                                    </div>
                                    <div class="h-1.5 bg-white bg-opacity-5 rounded-full overflow-hidden">
                                        <div id="hardBar" class="h-full bg-red-500 rounded-full transition-all duration-500" style="width: 0%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
                <main class="lg:col-span-6">
                    <div class="glass-card rounded-xl overflow-hidden">
                        <div class="p-6 border-b border-white border-opacity-5">
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="text-lg font-semibold text-white">Problems</h2>
                                <div class="flex gap-2">
                                    <button class="filter-btn difficulty-filter active px-3 py-1.5 rounded-lg text-xs font-medium border border-transparent text-gray-400" data-difficulty="all">
                                        All
                                    </button>
                                    <button class="filter-btn difficulty-filter px-3 py-1.5 rounded-lg text-xs font-medium border border-transparent text-gray-400" data-difficulty="Easy">
                                        Easy
                                    </button>
                                    <button class="filter-btn difficulty-filter px-3 py-1.5 rounded-lg text-xs font-medium border border-transparent text-gray-400" data-difficulty="Medium">
                                        Medium
                                    </button>
                                    <button class="filter-btn difficulty-filter px-3 py-1.5 rounded-lg text-xs font-medium border border-transparent text-gray-400" data-difficulty="Hard">
                                        Hard
                                    </button>
                                </div>
                            </div>
                            <div class="relative">
                                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm"></i>
                                <input type="text" id="searchProblems" placeholder="Search problems..." class="w-full bg-white bg-opacity-5 border border-white border-opacity-10 rounded-lg pl-10 pr-4 py-2.5 text-sm focus:outline-none focus:border-opacity-20 transition text-gray-300 placeholder-gray-600">
                            </div>
                        </div>
                        <div id="problemsList" class="divide-y divide-white divide-opacity-5 max-h-[calc(100vh-280px)] overflow-y-auto">
                        </div>
                    </div>
                </main>
                <aside class="lg:col-span-3 h-fit">
                    <div class="glass-card rounded-xl overflow-hidden sticky top-24">
                        <div class="p-6 border-b border-white border-opacity-5">
                            <h2 class="text-base font-semibold text-white flex items-center gap-2">
                                <i class="fas fa-crown text-white text-sm"></i>
                                <span>Leaderboard</span>
                            </h2>
                        </div>
                        <div id="leaderboardList" class="p-4 space-y-2 max-h-[calc(100vh-280px)] overflow-y-auto">
                        </div>
                    </div>
                </aside>

            </div>
        </div>
    </div>
    <div id="errorState" class="hidden flex items-center justify-center min-h-[calc(100vh-73px)]">
        <div class="text-center">
            <i class="fas fa-exclamation-circle text-white text-5xl mb-4 opacity-20"></i>
            <p class="text-white mb-2 text-lg font-semibold">Failed to load dashboard</p>
            <p class="text-gray-500 text-sm mb-6" id="errorMessage"></p>
            <a href="/auth" class="inline-block bg-white bg-opacity-5 hover:bg-opacity-10 text-white font-semibold px-6 py-3 rounded-lg transition border border-white border-opacity-10">
                Back to Login
            </a>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
